<html>
<head>
<title>二维码入门小demo</title>
<!--1.引入js  2. 创建一个img标签 用来存储显示二维码的图片 3.创建js对象 4.设置js对象的配置项-->

<script src="qrious.js"> </script>

</head>
<body>

<div id="myqrious-container" style="width: 200px;height: 200px"><img id="myqrious" ><p>请扫描登录</p></div>


</body>

<script>
   var qrious = new QRious({
   		 element:document.getElementById("myqrious"),// 指定的是图片所在的DOM对象
   		 size:250,//指定图片的像素大小
		 level:'H',//指定二维码的容错级别(H:可以恢复30%的数据)
		 value:'https://www.baidu.com/'//指定二维码图片代表的真正的值
   })

</script>


</html>
